<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<meta charset="utf-8">
	</head>

	<body>
		<p>Guessing game! Can you guess my number?</p>
		<form onsubmit="guess(); return false;">
			<input type="number" name="userGuess" id="userGuess">
			<input type="submit" value="Submit!">

		</form>
		<p>Guesses made: <span id="guessesMade"> </span></p>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./guessing_game.js"></script>
	</body>
</html>
