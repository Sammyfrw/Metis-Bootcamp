<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<meta charset="utf-8">
		<script>
			var guesses = 0;
			var winningNumber = Math.floor((Math.random() * 10) + 1);
			console.log(winningNumber);
			function guess(){
				var guessesMade = document.getElementById("guessesMade");
				var userGuess = Number(document.getElementById("userGuess").value);
				
				guessesMade.innerHTML = guesses + 1;
				guesses ++;

				if (userGuess === winningNumber) {
					window.alert("Good job!");
					winningNumber = Math.floor((Math.random() * 10) + 1);
					}
				else{
					window.alert("Boo!");
					}

			}

			

		</script>
	</head>

	<body>
		<p>Guessing game! Can you guess my number?</p>
		<form onsubmit="guess(); return false;">
			<input type="number" name="userGuess" id="userGuess">
			<input type="submit" value="Submit!">

		</form>
		<p>Guesses made: <span id="guessesMade"> </span></p>
	</body>
</html>
